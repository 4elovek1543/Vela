

app:
  # relative path from root of proiject
  modules: "config/modules/"
  scripts: "config/scripts/"
  static: "config/static/"

  constants:
    # define constants you can use in "action" of modules like $constant (exept "script")
    terminal: "kitty"


bars:
  left: true
  right: false
  top: true
  bottom: false

window:
  width: 600
  height: 400
  rows: 4
  columns: 6
  # arifmetic centre of chosed modules matching to centr_pos
  centring_obj: ["main", "left"]
  # centre of window - 0, 0, first number increace to move right, second to move up 
  centr_pos: [0, 0] 

bar_left:
  width: 50
  rows: 4

bar_right:
  width: 50
  rows: 4

bar_top:
  height: 50
  columns: 6

bar_bottom:
  height: 50
  columns: 6

modules:
  # position in 0 indexation 
  main:
    terminal_example: 
      row: 0
      column: 0
      # relative path from config/modules or absolute path
      path: "terminal_example.yaml"

    script_example:
      row: 1
      column: 4
      path: "script_example.yaml"
  left:
    # elements on left bar
    terminal_example: 
      row: 2
      column: 0
      path: "terminal_example.yaml"
  right:
    # elements on right bar
  top:
    # elements on top bar
    terminal_example: 
      row: 0
      column: 3
      path: "terminal_example.yaml"
  bottom: 
    # elements on bottom bar
